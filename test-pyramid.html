<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Your project Name - Suivi de qualité</title>
    <script type="text/javascript">
      window.onload = function () {        
        var tests = [           
          {
            type: 'fonc',
            total: 1,
            precedence : 1,
            value: coeff => ({
                    y: coeff * 1,
                    color: "#999966",
                    label: "Tests fonctionnels",
                    indexLabel: " Fonctionnel : 1 tests (25.00%) en 2 secondes",
		                toolTipContent: "{label}: 25.00%",
                    exploded: true
                  })
          },
          {
            type: 'integ',
            total: 1,
            precedence : 2,
            value: coeff => ({
                    y: coeff * 1,
                    color: "#ff6600",
                    label: "Tests d'intégration",
                    indexLabel: " Intégration : 1 tests (25.00%) en 2 secondes",
		                toolTipContent: "{label}: 25.00%",
                    exploded: true
                  })
          },          
          {
            type: 'unit',
            total: 2,
            precedence : 3,
            value: coeff => ({
                    y: coeff * 2,
                    color: "#009900",
                    label: "Tests unitaires",
                    indexLabel: " Unitaire : 2 tests (50.00%) en 2 secondes",
		                toolTipContent: "{label}: 50.00%",
                    exploded: true
                  })           
          }       
        ]
        
        var iceCreamCone = 1 > 2 || 1 > 2

        tests.sort((a,b)=>{
          if(b.total==a.total){
            if(iceCreamCone){
              return a.precedence-b.precedence
            }
            return b.precedence-a.precedence
          }
          return b.total-a.total
          })
              
        var level1 = tests[0].value(5)
        var level2 = tests[1].value(3)
        var level3  = tests[2].value(1)              
        
        
        var chart = new CanvasJS.Chart("chartContainer",
          {
            title: {
              text: "Pyramide des tests"
            },
            animationEnabled: true,
            data: [
              {
                type: "pyramid",
                valueRepresents: "area",
                reversed: iceCreamCone,
                dataPoints: [
                  level1,
                  level2,
                  level3                                    
                ]
              }
            ]
          });
        chart.render();
      }
    </script>
  </head>
